<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/gym.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Workout Planner</title>
    <meta property="og:image" content="https://bolt.new/static/og_default.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://bolt.new/static/og_default.png" />
    <meta name="theme-color" content="#0f172a" />
    
    <!-- Preconnect to external domains for LCP optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical fonts -->
    <link rel="preload" as="font" type="font/woff2" crossorigin href="https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2">
    
    <!-- Optimize font loading with font-display: swap -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet"
      />
    </noscript>
    
    <!-- Inline critical CSS to prevent FOUC and improve LCP -->
    <style>
      /* Critical CSS for above-the-fold content */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 50%, #f0fdfa 100%);
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading skeleton to prevent CLS */
      .loading-skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Prevent layout shift with reserved spaces */
      .header-placeholder {
        height: 200px;
        width: 100%;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 24px;
        margin: 16px;
        backdrop-filter: blur(10px);
      }
      
      .content-placeholder {
        height: 400px;
        width: 100%;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 24px;
        margin: 16px;
        backdrop-filter: blur(10px);
      }
    </style>
    
    <!-- Preload critical JavaScript modules -->
    <link rel="modulepreload" href="/src/main.tsx">
    <link rel="modulepreload" href="/src/App.tsx">
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  </head>
  <body>
    <!-- Reserve space to prevent CLS while React loads -->
    <div id="root">
      <!-- Critical above-the-fold content skeleton -->
      <div style="padding: 16px; max-width: 1200px; margin: 0 auto;">
        <div class="header-placeholder loading-skeleton"></div>
        <div class="content-placeholder loading-skeleton"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
